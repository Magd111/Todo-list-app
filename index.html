<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.1/dist/sweetalert2.min.css" rel="stylesheet"> <!--sweetAlert2-->
    <link rel="stylesheet" href="./css/all.min.css" /> <!--font awesome-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" /> <!--bootstrap-->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"> <!--toastr js-->
  </head>

  <body>
    
    <section class="w-50 mx-auto my-4">

      <div class="status-todo bg-light bg-opacity-25 p-3 rounded mb-4 shadow border d-flex justify-content-between align-items-center">
        <div class="flex-grow-1">
          <h2 class="h5">Todo App</h2>
          <span class="small">keep it up!</span>

        <div id="progressBar">
          <div id="progress">

          </div>
        </div>
        </div>

        <div class="status-number">
          <span>0</span> / <span>0</span>
        </div>
      </div>

      <form class="d-flex gap-5 bg-white p-4 rounded shadow">
        <input type="text" class="form-control custom-input" name="" id="" placeholder="Task to be done....">
        <button type="submit" class="add-task">Add</button>
      </form>

      <ul class="task-container bg-white mt-5 p-4 rounded shadow">
      </ul>

    </section>
    <div class="loading d-none">
      <span class="loader"></span>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!--jquery-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.1/dist/sweetalert2.all.min.js"></script> <!--sweetAlert2-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script> <!--toastr js-->
    <script src="./js/bootstrap.bundle.min.js"></script> <!--bootstrap-->
    <script src="./js/main.js"></script> 
  </body>
</html>
